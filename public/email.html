<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email</title>
    <link rel="stylesheet" href="mail.css" />
  </head>

  <body>
    <form
      method="POST"
      action="https://formsubmit.co/folashade.adeleye@adronhomesproperties.com"
      class="form"
    >
      <div class="title">Welcome</div>
      <div class="subtitle">Subscribe to our Newsletter</div>
      <div class="input-container ic1">
        <input
          id="firstname"
          class="input"
          type="text"
          placeholder=" "
          name="name"
          required
        />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Name</label>
      </div>

      <div class="input-container ic2">
        <input
          id="lastname"
          class="input"
          type="tel"
          placeholder=""
          name="tel"
          required
        />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Phone Number</label>
      </div>
      <div class="input-container ic2">
        <textarea
          id="email"
          class="input"
          type="text"
          name="message"
          placeholder=" "
        ></textarea>
        <div class="cut cut-short"></div>
        <label for="note" class="placeholder">short note</label>
      </div>
      <button type="submit" class="submit">submit</button>
    </form>
  </body>
</html>
